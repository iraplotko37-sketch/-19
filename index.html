    <style>
    :root {
        /* üçã Lemon & üíô Cyan Palette ‚Äî —Å—Ç–∏–ª—å /files */
        --glass-bg: rgba(253, 224, 71, 0.08);
        --glass-border: rgba(56, 189, 248, 0.25);
        --text-main: #FFFFFF;
        --text-muted: #BAE6FD;
        --accent: #FDE047;
        --accent-secondary: #38BDF8;
        --hover-bg: rgba(253, 224, 71, 0.15);
        --hover-glow: rgba(56, 189, 248, 0.35);
        --shadow-color: rgba(0, 0, 0, 0.4);
        --circle-bg: #000000; /* ‚ö´ –ß—ë—Ä–Ω—ã–π –∫—Ä—É–≥ –¥–ª—è favicon */
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;    }

    body {
        font-family: 'Outfit', sans-serif;
        background-color: #749CF9;
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-image: 
            radial-gradient(circle at 0% 0%, rgba(253, 224, 71, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.12) 0%, transparent 50%);
        background-attachment: fixed;
    }

    /* Liquid Glass Card */
    .card {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 45px 35px;
        max-width: 480px;
        width: 100%;
        text-align: center;
        box-shadow: 
            0 25px 50px -12px var(--shadow-color),
            0 0 0 1px rgba(253, 224, 71, 0.05) inset,
            0 0 30px rgba(56, 189, 248, 0.08);
        transition: box-shadow 0.3s ease;
        animation: fadeIn 0.8s ease-out;
    }

    .card:hover {
        box-shadow: 
            0 25px 50px -12px var(--shadow-color),
            0 0 0 1px rgba(253, 224, 71, 0.1) inset,
            0 0 40px rgba(56, 189, 248, 0.15);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ‚ö´ –ß—ë—Ä–Ω—ã–π –∫—Ä—É–≥ –¥–ª—è favicon */    .icon-wrapper {
        width: 90px;
        height: 90px;
        margin: 0 auto 20px;
        background: var(--circle-bg); /* –ß—ë—Ä–Ω—ã–π —Ñ–æ–Ω */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 14px;
        border: 2px solid var(--glass-border);
    }

    .icon-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.3));
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
    h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        font-weight: 600;
        letter-spacing: -0.3px;
        background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .subtitle {
        color: var(--text-muted);
        font-size: 1rem;
        margin-bottom: 35px;
        line-height: 1.6;
        font-weight: 300;
    }

    /* –ö–Ω–æ–ø–∫–∞ –≤ —Å—Ç–∏–ª–µ list.html */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 32px;
        border-radius: 12px;
        font-size: 1.05rem;        font-weight: 500;
        text-decoration: none;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid var(--glass-border);
        background: var(--hover-bg);
        color: var(--text-main);
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: linear-gradient(to bottom, var(--accent), var(--accent-secondary));
        opacity: 0;
        transition: opacity 0.2s ease;
    }

    .btn:hover {
        background: var(--hover-bg);
        padding-left: 1.7rem;
        color: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        border-color: var(--accent-secondary);
    }
    
    .btn:hover::before {
        opacity: 1;
    }

    .btn i {
        font-size: 1.1rem;
        color: var(--accent);
        transition: color 0.2s ease;
        text-shadow: 0 0 10px rgba(253, 224, 71, 0.3);
    }
    
    .btn:hover i {
        color: var(--accent-secondary);
        text-shadow: 0 0 12px rgba(56, 189, 248, 0.5);
    }

    /* –§—É—Ç–µ—Ä */
    .footer {
        margin-top: 40px;
        padding-top: 20px;        border-top: 1px solid var(--glass-border);
        color: var(--text-muted);
        font-size: 0.85rem;
        font-weight: 300;
        letter-spacing: 0.3px;
    }
    
    .footer a {
        color: var(--accent);
        text-decoration: none;
        transition: color 0.2s ease;
        font-weight: 400;
    }
    
    .footer a:hover {
        color: var(--accent-secondary);
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
    }

    .social-links a {
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(253, 224, 71, 0.1);
        border: 1px solid var(--glass-border);
        color: var(--accent);
        transition: all 0.25s ease;
        font-size: 1rem;
    }

    .social-links a:hover {
        background: var(--hover-bg);
        color: var(--accent-secondary);
        border-color: var(--accent-secondary);
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(56, 189, 248, 0.2);
    }

    /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è –ª–∏–Ω–∏—è */
    .divider {
        width: 60px;        height: 2px;
        background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
        margin: 12px auto;
        border-radius: 2px;
        opacity: 0.8;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ */
    @media (max-width: 600px) {
        .card { padding: 35px 25px; }
        h1 { font-size: 1.5rem; }
        .subtitle { font-size: 0.95rem; }
        .icon-wrapper { width: 75px; height: 75px; padding: 10px; }
        .btn { padding: 12px 26px; font-size: 0.95rem; }
    }
