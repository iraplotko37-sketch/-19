  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --bg-gradient-1: #e3f2fd;
      --bg-gradient-2: #bbdefb;
      --bg-gradient-3: #90caf9;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(25, 118, 210, 0.2);
      --accent: #1976d2;
      --accent-hover: #1565c0;
      --accent-light: #64b5f6;
      --text: #1a237e;
      --text-muted: #546e7a;
      --shadow: rgba(25, 118, 210, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2), var(--bg-gradient-3));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø—É–∑—ã—Ä–∏ –Ω–∞ —Ñ–æ–Ω–µ */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;      z-index: -1;
      overflow: hidden;
    }

    .bg-animation span {
      position: absolute;
      display: block;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 20s infinite;
      bottom: -100px;
    }

    .bg-animation span:nth-child(1) { left: 10%; width: 60px; height: 60px; animation-delay: 0s; }
    .bg-animation span:nth-child(2) { left: 30%; width: 40px; height: 40px; animation-delay: 3s; }
    .bg-animation span:nth-child(3) { left: 50%; width: 80px; height: 80px; animation-delay: 6s; }
    .bg-animation span:nth-child(4) { left: 70%; width: 50px; height: 50px; animation-delay: 9s; }
    .bg-animation span:nth-child(5) { left: 90%; width: 70px; height: 70px; animation-delay: 12s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(-1200px) rotate(360deg); opacity: 0; }
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 50px 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px var(--shadow);
      text-align: center;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –ò–∫–æ–Ω–∫–∞ */
    .icon-wrapper {
      width: 110px;
      height: 110px;
      margin: 0 auto 25px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px var(--shadow);
      animation: gentlePulse 3s infinite;
    }

    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); box-shadow: 0 10px 30px var(--shadow); }
      50% { transform: scale(1.03); box-shadow: 0 15px 40px var(--shadow); }
    }

    .icon-wrapper i {
      font-size: 3.2rem;
      color: #ffffff;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
    h1 {
      font-size: 2.1rem;
      margin-bottom: 12px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: 0.5px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.05rem;
      margin-bottom: 40px;
      line-height: 1.7;
    }

    /* –ö–Ω–æ–ø–∫–∞ */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 40px;
      border-radius: 16px;
      font-size: 1.15rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: #ffffff;      box-shadow: 0 8px 25px var(--shadow);
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 35px var(--shadow);
    }

    .btn i {
      font-size: 1.3rem;
    }

    /* –§—É—Ç–µ—Ä */
    .footer {
      margin-top: 45px;
      padding-top: 25px;
      border-top: 1px solid var(--glass-border);
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
    }

    .footer a:hover {
      color: var(--accent-hover);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 18px;
    }

    .social-links a {
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(25, 118, 210, 0.1);
      border: 1px solid var(--glass-border);
      color: var(--accent);
      transition: all 0.3s;      font-size: 1.1rem;
    }

    .social-links a:hover {
      background: var(--accent);
      color: #ffffff;
      transform: translateY(-4px);
    }

    /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è –ª–∏–Ω–∏—è */
    .divider {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      margin: 20px auto;
      border-radius: 2px;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ */
    @media (max-width: 600px) {
      .card { padding: 35px 25px; }
      h1 { font-size: 1.7rem; }
      .subtitle { font-size: 0.95rem; }
      .icon-wrapper { width: 90px; height: 90px; }
      .icon-wrapper i { font-size: 2.6rem; }
      .btn { padding: 15px 30px; font-size: 1rem; }
    }
  </style>
