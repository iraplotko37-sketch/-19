<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ ‚Äî –§–ª—É—Ä–∏–æ–Ω</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: #e0e0ff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(90deg, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .back:hover {
            background: #a78bfa;
            transform: translateY(-2px);
        }
        
        .search {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.08);
            color: white;
            font-size: 1.1rem;
            margin-bottom: 30px;
            outline: none;
        }
        
        .search::placeholder {
            color: #8888aa;
        }
        
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .file-item {
            background: rgba(255,255,255,0.05);
            margin-bottom: 8px;
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        
        .file-item:hover {
            background: rgba(167, 139, 250, 0.15);
            transform: translateX(8px);
        }
        
        .file-item a {
            color: #c4c4ff;
            text-decoration: none;
            font-size: 1.1rem;
            flex: 1;
        }
        
        .file-item a:hover {
            color: #a78bfa;
        }
        
        .file-type {
            font-size: 0.85rem;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            margin-left: 12px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #8888aa;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ –í—Å–µ —Ñ–∞–π–ª—ã —Å–∞–π—Ç–∞</h1>
            <a href="/" class="back">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </header>

        <input type="text" id="search" class="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞...">

        <ul class="file-list" id="fileList">
            <!-- –§–∞–π–ª—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è—é—Ç—Å—è —á–µ—Ä–µ–∑ JS –Ω–∏–∂–µ -->
        </ul>

        <div id="noResults" class="no-results" style="display: none;">
            –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üòï
        </div>
    </div>

    <script>
        const files = [
            { name: "index.html", type: "HTML" },
            { name: "clock.html", type: "HTML" },
            { name: "ip-address.html", type: "HTML" },
            { name: "error.js", type: "JavaScript" },
            { name: "Potions_EN.txt", type: "TXT" },
            { name: "Potions_RU.txt", type: "TXT" },
            { name: "guide_audio.txt", type: "TXT" },
            { name: "guide_voice.txt", type: "TXT" },
            { name: "robots.txt", type: "TXT" },
            { name: "sitemap.xml", type: "XML" },
            { name: "site.webmanifest", type: "Manifest" },
            { name: "vercel.json", type: "Config" },
            { name: "—Å–∫–∞–ú.py", type: "Python" },
            { name: "–Ω–∞ –∫–æ–Ω–∫—É—Ä—Å.skbrushes", type: "Sketch" },
            { name: "–Ω–∞ –∫–æ–Ω–∫—É—Ä—Å —Ñ–∏–Ω–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è.skbrushes", type: "Sketch" },
            { name: "list.html", type: "HTML" }   // —Å–∞–º–∞ —ç—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞
        ];

        const list = document.getElementById('fileList');
        const searchInput = document.getElementById('search');
        const noResults = document.getElementById('noResults');

        function renderFiles(filteredFiles) {
            list.innerHTML = '';
            
            if (filteredFiles.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            filteredFiles.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-item';
                li.innerHTML = `
                    <a href="\( {file.name}" target="_blank"> \){file.name}</a>
                    <span class="file-type">${file.type}</span>
                `;
                list.appendChild(li);
            });
        }

        // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ
        renderFiles(files);

        // –ü–æ–∏—Å–∫
        searchInput.addEventListener('input', () => {
            const term = searchInput.value.toLowerCase().trim();
            
            const filtered = files.filter(file => 
                file.name.toLowerCase().includes(term)
            );
            
            renderFiles(filtered);
        });
    </script>
</body>
</html>
