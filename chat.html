<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общий Онлайн Чат</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 15px; border-radius: 18px; max-width: 70%; word-wrap: break-word; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.sent { align-self: flex-end; background: #dcf8c6; }
        .msg.received { align-self: flex-start; background: white; }
        .user-name { font-size: 10px; color: #888; margin-bottom: 2px; display: block; }
        
        .input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #ccc; }
        input { flex: 1; border: none; padding: 12px; border-radius: 25px; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 0 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-window"></div>

<div class="input-area">
    <input type="text" id="username" placeholder="Имя" style="flex: 0.3;">
    <input type="text" id="message" placeholder="Сообщение...">
    <button id="sendBtn">➤</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // !!! ЗАМЕНИ ЭТИ ДАННЫЕ НА СВОИ ИЗ FIREBASE !!!
  const firebaseConfig = {
    apiKey: "ТВОЙ_API_KEY",
    authDomain: "ТВОЙ_ПРОЕКТ.firebaseapp.com",
    databaseURL: "https://ТВОЙ_ПРОЕКТ.firebaseio.com",
    projectId: "ТВОЙ_ПРОЕКТ",
    storageBucket: "ТВОЙ_ПРОЕКТ.appspot.com",
    messagingSenderId: "ID",
    appId: "APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, 'messages');

  const chatWindow = document.getElementById('chat-window');
  const msgInput = document.getElementById('message');
  const nameInput = document.getElementById('username');
  const sendBtn = document.getElementById('sendBtn');

  // Отправка сообщения
  function send() {
    const name = nameInput.value.trim() || "Аноним";
    const text = msgInput.value.trim();
    if (text) {
      push(messagesRef, { name, text, timestamp: Date.now() });
      msgInput.value = '';
    }
  }

  sendBtn.onclick = send;
  msgInput.onkeypress = (e) => { if(e.key === 'Enter') send(); };

  // Слушаем появление новых сообщений (синхронизация)
  onChildAdded(messagesRef, (data) => {
    const msg = data.val();
    const div = document.createElement('div');
    const isMyMsg = nameInput.value === msg.name;
    
    div.className = `msg ${isMyMsg ? 'sent' : 'received'}`;
    div.innerHTML = `<span class="user-name">${msg.name}</span>${msg.text}`;
    
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  });
</script>

</body>
</html>
